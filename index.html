<!DOCTYPE html>
<html>
<head>
	<title>Revisao</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/form-validation.css">
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/validacao.js"></script>
</head>

	<body class="bg-light">
		<div class="container">
	 		<div class="py-5 text-center">
		      <img class="d-block mx-auto mb-4" src="img/f.png" alt="" width="92" height="92">
		      <h2>Formulário</h2>
		      <p class="lead">Cadastro de Dados Pessoais</p>
	     	</div>
	     	<div class="row">
	     		<div class="col-md-12">

	     			<form action="#" method="post" onsubmit="return Cadastro(this)">

	     				<div class="form-row">
						   <div class="form-group col-md-6">
						      <label for="nomecompleto">Nome Completo</label>
						      <input type="text" class="form-control" name="nome" required="">
						   </div>
						   <div class="form-group col-md-6">
						      <label for="datanasc">Data de Nascimento</label>
						      <input type="date" class="form-control" name="datanasc">
						   </div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
						      <label for="cpf">CPF</label>
						      <input type="text" class="form-control" name="cpf" onkeypress="formatamascara(this,'###.###.###-##')" maxlength="14" required="">
						   </div>
						   <div class="form-group col-md-6">
						      <label for="rg">RG</label>
						      <input type="text" class="form-control" name="rg" maxlength="10">
						   </div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="pwd">Senha</label>
  								<input type="password" class="form-control" name="senha1" required="">
							</div>
							<div class="form-group col-md-6">
								<label for="pwd">Confirmar Senha</label>
  								<input type="password" class="form-control" name="senha2" required="">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="pwd">Sexo</label><br>
								<label class="radio-inline">
							      <input type="radio" name="opsexo"> Masculino
							    </label>
							    <label class="radio-inline">
							      <input type="radio" name="opsexo"> Feminino
							    </label>
							</div>
							<div class="form-group col-md-6">
								<label for="telefone">Telefone</label>
  								<input type="tel" class="form-control" name="telefone" maxlength="11" required="">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nomeemergencia">Contato Emergência</label>
						      <input type="text" class="form-control" name="nomeemergencia">
							</div>
							<div class="form-group col-md-6">
								<label for="telemergencia">Telefone Emergência</label>
  								<input type="text" class="form-control" name="telemergencia" maxlength="11" >
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nomeemergencia">Email</label>
								<div class="input-group">
						         <div class="input-group-prepend">
						        		<div class="input-group-text">@</div>
						         </div>
						         <input type="email" class="form-control" name="email1" required="">
						      </div>
							</div>
							<div class="form-group col-md-6">
								<label for="nomeemergencia">Confirmar Email</label>
								<div class="input-group">
						         <div class="input-group-prepend">
						        		<div class="input-group-text">@</div>
						         </div>
						         <input type="email" class="form-control" name="email2" required="">
						      </div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="codigovalidacao">Código de Validação</label>
								<input type="text" class="form-control" name="codval" maxlength="6" required="">
							</div>
							<div class="form-group col-md-6">
								<br>
								<h5>R C B O 3 P</h5>
							</div>
						</div>
						<button class="btn btn-success" type="submit" id="enviar">Enviar</button>
						<button class="btn btn-primary" type="reset">Limpar</button>
	     			</form>
	     		</div>     		
	     	</div>
			</div>
	     	<footer class="my-5 pt-5 text-muted text-center text-small">
	        	<p class="mb-1">&copy; 2018 - Fabiano Meirellis Dolzanes</p>
	      	</footer>
		</div>	
	</body>
</html>
